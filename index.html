<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>
  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <article class="action-card relative">
        <div class="main pad-b-1-2">
          <img class="img-flex" srcset="images/blue-bolt-975.jpg 975w, images/blue-bolt-480.jpg 480w" sizes="(min-width:60em) 33vw, (min-width:38em) 50vw" src="images/blue-bolt-480.jpg" alt="">
        </div>
        <header class="gutter-1-2">
          <h1 class="pad-t-1-2 push-0 peta">Blue Bolt, Series 6D, â„– 4</h1>
          <p>Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        </header>
        <menu class="action-tools-top list-group-inline pin-rt island-1-2 push-0 action-tools">
          <li>
            <button class="btn btn-ghost action-btn">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#fullscreen" /></svg>
              </i>
            </button>
          </li>
          <li>
            <i class="icon i-1 btn btn-ghost action-btn">
              <svg><use xlink:href="images/icons.svg#download" /></svg>
            </i>
          </li>
        </menu>
      </article>
      <article class="action-tools-bottom">
        <footer>
          <menu class="action-tools-bottom list-group-inline island-1-2 push-0 action-tools">
            <li>
              <button class="action-btn">
                <i class="icon i-1 gutter-1-2 action-btn">
                  <svg><use xlink:href="images/icons.svg#heart" /></svg>
                </i>
              </button>
            </li>
            <li>
              <button class="action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share" /></svg>
                </i>
              </button>
            </li>
            <li>
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#comment" /></svg>
              </i>
            </li>
          </menu>
        </footer>
      </article>
    </div>
  </div>
</body>
</html>
